<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Name Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Zoom animation for üíï emoji */
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        a {
            display: inline-block;
            font-size: 100px;
            font-weight: 1000;
            text-decoration: none;
            margin-top: 30px;
            color: black;
            animation: zoom 2s infinite; /* Apply zoom animation */
        }

        /* Additional animation styles for other elements */
        p {
            opacity: 0;
            animation: fadeInAnimation 1s ease-in-out forwards;
            animation-delay: 0.5s; /* Delay the animation */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Type your name">
        <button onclick="showElements()">Enter</button>
        
        <div id="content" style="display: none;">
            <h2 id="greeting" class="fade-in">Hello, <span id="userName"></span>!</h2>
            <a href="prank.html" class="fade-in">üíï</a>
            <p class="fade-in">Click here‚òùÔ∏è‚òùÔ∏è</p>
        </div>
    </div>

    <script>
        function showElements() {
            // Get input value
            const userName = document.getElementById('nameInput').value;

            // Update greeting
            document.getElementById('userName').textContent = userName;

            // Show content with fade-in animation
            const content = document.getElementById('content');
            content.style.display = 'block';
            content.classList.add('fade-in');
        }

        // Listen for Enter key press
        document.getElementById('nameInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                showElements();
            }
        });
    </script>
</body>
</html>
